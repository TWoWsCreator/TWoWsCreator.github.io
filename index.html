<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostraCons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Boostra Kонсьерж.</h1>
        <img src="main.png" alt="#">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur in expedita ex voluptate aspernatur! Et at accusamus adipisci veritatis quae.</p>
        
        <div>
            <button id="juris_consultation">
                Юридическая консультация
            </button>
        </div>
        <div>
            <button id="any_question">
                ❓Задать любой вопрос❓
            </button>
        </div>
        <div>
            <button id="check_loan">
                Проверить долги
            </button>
        </div>
    </div>
    <form action="#" id="chatgpt_form">
        <h1>❓ Задать любой вопрос ❓</h1>
        <div>
            <label for="description">
                Опишите вопрос как можно конкретнее, используя правильную грамматику и орфографию. 
                Мне будет легче понять ваш запрос и правильно ответить на него. ⏱Время ответа: не более минуты
            </label>
        </div>
        <input type="text" id="question">
        <button id="send_question">
            Отправить данные
        </button>
    </form>
    <form action="#" id="form">
        <h1>Проверить долги</h1>
        <div>
            <label for="name">Введите ФИО (в формате: Иванов Иван Иванович):</label>
        </div>
        <input type="text" id="name">
        <div>
            <label for="date_birth">Введите Дату рождения</label>
        </div>
        <input type="date" id="date_birth" placeholder="Введите Дату рождения">
        <div>
            <label for="region">Введите Регион (в формате: Московская область):</label>
        </div>
        <input type="text" id="region">
        <button id="send_data">
            Отправить данные
        </button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
